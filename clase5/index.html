<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <h1> Bienvenidos a los formularios :)</h1>

    <form class="bg-info w-50 mx-auto p-5 text-light rounded-4 shadow">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
        </div>
        <div class=" mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>




    <form action="">
        <fieldset>
            <legend>datos de conductor</legend>

            <div>
                <label for="name">nombre</label>
                <input type="text" name="name" id="name" placeholder="ingresa tu nombre">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="ingresa tu correo">
            </div>
        </fieldset>
        <div>
            <label for="clave">clave</label>
            <input type="password" name="clave" id="clave" placeholder="ingresa tu clave">
        </div>

        <div>
            <label for="express">express</label>
            <input type="radio" name="envio" id="express">
            <br>
            <label for="normal">normal</label>
            <input type="radio" name="envio" id="normal">
            <br>
            <label for="demorado">demorado</label>
            <input type="radio" name="envio" id="demorado">
        </div>

        <div>
            <select name="alistamiento" id="alist">
                <option value="normal">normal</option>
                <option value="mismo_dia">en el mismo dia</option>
                <option value="mismo_semana">en la mismma semana</option>
            </select>
        </div>

        <div>
            <button type="submit">guardar</button>
        </div>
    </form>

</body>

</html>
