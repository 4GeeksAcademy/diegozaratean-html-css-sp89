<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .outside {
            width: 500px;
            height: 500px;
            position: relative;
        }

        .inside {
            margin: auto;
            width: 141px;
            background-color: aquamarine;
            height: 200px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>

    <div class="outside">
        <div class="inside">hello world</div>
    </div>
    
</body>
</html>
